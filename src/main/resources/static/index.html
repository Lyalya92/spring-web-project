<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.getId()}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeAmount(p.id, -1)">-</button>
                {{p.amount}}
                <button class="btn btn-primary" ng-click="changeAmount(p.id, 1)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h4>Добавить продукт</h4>
    <form novalidate ng-submit="addProductJson()">
        <input class="form-control" type="number" placeholder="ID продукта" ng-model="newProductJson.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Название продукта" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="newProductJson.price">
        <p></p>
        <input class="form-control" type="number" placeholder="Количество" ng-model="newProductJson.amount">
        <p></p>
        <button type="submit" class="btn btn-primary" > Сохранить продукт </button>
    </form>

</div>
</body>
</html>
